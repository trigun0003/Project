<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
    <title>BNBH E-Shopping </title>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../Content/bootstrap-theme.css" rel="stylesheet" />
    <link href="../CSS/mainStyle.css" rel="stylesheet" />
    <link href="../CSS/AdminLTE.css" rel="stylesheet" />
    <link href="../CSS/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="../CSS/hover.css" rel="stylesheet" />
    <script src="../Scripts/jquery-2.1.4.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
    <style type="text/css">
        .carousel-inner > .item > img,
        .carousel-inner > .item > a > img {
            width: 100%;
            height: 100%;
            margin: auto;
        }
    </style>

</h:head>
    <h:body>
    <div style="width:100%;height:50px;">
        <nav class="navbar  navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand  left" href="/faces/CorePages/Index.html">BNBH E-Shopping</a>
                </div>
                <div>
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                            <li><a href="#">Electronics</a></li>
                            <li><a href="#">Toys </a></li>
                            <li><a href="#">Books</a></li>
                            <li><a href="ContactUs.xhtml">Contact Us</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="SignUp.xhtml"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                        <li><a href="LogIn.xhtml"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div style="width:100%;clear:both; background:fixed repeat url(../Images/vintage_speckles.png)">
        <div class="container">
            <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">Log In</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="ForgotPassword.xhtml">Forgot password?</a></div>
                    </div>

                    <div style="padding-top:30px" class="panel-body">

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                        <h:form id="loginform" class="form-horizontal" role="form">

                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <!--<input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email"/>-->
                                <h:inputText id="login-username"  class="form-control" value="#{login.email}"/>
                            </div>

                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <!--<input id="login-password" type="password" class="form-control" name="password" placeholder="password"/>-->
                                <h:inputSecret id="login-password" class="form-control" value="#{login.password}"/>
                            </div>



                            <div class="input-group">
                                <div class="checkbox">
                                    <label>
                                        <input id="login-remember" type="checkbox" name="remember" value="1"/> Remember me
                                    </label>
                                </div>
                            </div>


                            <div style="margin-top:10px" class="form-group">
                               

                                <div class="col-sm-12 controls">
                                    <!--<a id="btn-login" href="#" class="btn btn-success">Login  </a>-->
                                    <h:commandButton class="btn btn-success" action="#{login.login()}" value="Login"></h:commandButton>
                                    <span style="margin-left: 8px; margin-right: 8px;">or</span>
                                    <h:commandButton id="btn-fblogin" class="btn btn-primary" action="#" value="Login with Facebook"></h:commandButton>
                                    <!--<a id="btn-fblogin" href="#" class="btn btn-primary">Login with Facebook</a>-->

                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-md-12 control">
                                    <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                        Don't have an account!
                                        <a href="SignUp.xhtml">Sign Up Here</a>
                                    </div>
                                </div>
                            </div>
                        </h:form>



                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="navbar-my" style="height:100px; width:100%;"/>

    </h:body>
</html>
