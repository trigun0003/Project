        <div class="container">

        <div class="page-header">
            <h1>Contact Us <small>Feel free to contact us...</small></h1>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="well well-sm">
                        <h:form class="form-horizontal">
                            <fieldset>
                                <legend class="text-center header"><span class="glyphicon glyphicon-list-alt"></span> Contact us</legend>
                                <br/>
                                <div class="form-group">
                                    <div class="col-md-10 col-md-offset-1">
                                        <h:inputText id="fname" class="form-control" value="#{contact.firstName}"/>
                                    </div>
                                </div>
                                <br />
                                <div class="form-group">
                                    <div class="col-md-10 col-md-offset-1">
                                        <h:inputText  id="lname" class="form-control" value="#{contact.lastName}"/>
                                    </div>
                                </div>
                                <br />
                                <div class="form-group">
                                    <div class="col-md-10 col-md-offset-1">
                                        <h:inputText id="email" class="form-control" value="#{contact.email}"/>
                                    </div>
                                </div>
                                <br />
                                <div class="form-group">
                                    <div class="col-md-10 col-md-offset-1">
                                        <h:inputText  id="phone" class="form-control" value="#{contact.phone}"/>
                                    </div>
                                </div>
                                <br />
                                <div class="form-group">
                                    <div class="col-md-10 col-md-offset-1">
                                        <h:inputTextarea rows="3" id="message" class="form-control" value="#{contact.message}"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12 text-center" style="margin-top:10px;">
                                        <h:commandButton id="btnsubmit" class="btn btn-primary btn-lg" value="SUBMIT"  action="#{contact.submit()}"/>
                                        <h:commandButton id="btnClear" class="btn btn-primary btn-lg" value="CLEAR" action="#{contact.clear()}"/>
                                    </div>
                                </div>
                            </fieldset>
                        </h:form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div>
                        <div class="panel panel-default">
                            <div class="text-center header"><span class="glyphicon glyphicon-map-marker"></span> Office</div>
                            <div class="panel-body text-center">
                                <h4>Address</h4>
                                <div>
                                    233, Capel Street<br />
                                    Apartment #202<br />
                                    Sarnia- N7T6T6<br />
                                    +1 (226)349-4559, nessrana242@gmail.com<br />
                                </div>
                                <hr />
                                <div id="map1" class="map">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript">
                jQuery(function ($) {
                    function init_map1() {
                        var myLocation = new google.maps.LatLng(22.3394895, 73.1787607);
                        var mapOptions = {
                            center: myLocation,
                            zoom: 16
                        };
                        var marker = new google.maps.Marker({
                            position: myLocation,
                            title: "Property Location"
                        });
                        var map = new google.maps.Map(document.getElementById("map1"),
                            mapOptions);
                        marker.setMap(map);
                    }
                    init_map1();
                });
        </script>
